<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header><h1>Welcome to Programmer Fox Club!</h1></header>
<main>
    <p>Please provide a name, so you can associate it to your pet!</p>
<!--    action where is the end point, method post or get or what-->
    <form action="/login" method="post">
        <label for="name">Name</label>
<!--        name filed needed to pass it like name in to the controllers method-->
        <input type="text" id="name" name="name"></input>
        <input type="submit" value="GO">
    </form>
</main>
</body>
</html>
