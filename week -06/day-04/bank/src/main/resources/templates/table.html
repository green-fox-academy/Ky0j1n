<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table>
    <tr th:each="bankAccountList, iter: ${bankAccountList}">
        <td th:text="'Index of : '  + ${iter.index+1}"></td>
        <td th:text="${bankAccountList.name} + '\'s:' "></td>
        <td th:text="${bankAccountList.balance}"></td>
        <td th:if="${bankAccountList.isKing}" class="king">King</td>
    </tr>
</table>

</body>
</html>
