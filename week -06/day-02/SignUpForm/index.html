<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <head>
        <h1>Sign Up</h1>
    </head>
    <form id="form" action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
        <input type="text"  name="name" placeholder="Username">
        <input type="email"  name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="passwordConfirmation" placeholder="Retype password">
        
    </form>

    <span>OR</span>

    <div action="" class ="social-media" method="POST">
        
        <button type="submit" id="fb">Log in with facebook</button>
        <button type="submit" id ="twitter">Log in with Twitter</button>
        <button type="submit" id="google">Log in with Google</button>
    </div>
        <footer>
            <button type="submit" form="form">SIGN ME UP</button>
        </footer>


    <div></div>
</body>
</html>
