<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class = "container">
      <table>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
        <tr class="grey">
          <td>January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr class="white">
          <td>February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr class="grey">
          <td>March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr class="white">
          <td>April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr class="grey">
          <td>May</td>
          <td>$ 98,000.00</td>
        </tr>
      </table>
    </div>
  </body>
</html>
